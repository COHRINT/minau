# point_sim_controller.py and point_planner.py config file

sim:
  update_freq: 50
  random_pose_min_max: [-100, 100]
  random_yaw: false
  
planners:
  update_freq: 50
  random_linear_vel_range: [-1,1]
  random_angular_vel_range: [-0.0,0.0]
  
active_auvs:
  - kipp
  - tars
  # - case
  # - deckard
  # - hal
  # - ava

kipp:
  planner: linear
  start_pos:           # either x,y,z,psi or 'random'
    x: 0
    y: 1
    z: 1
    psi: 0
  start_twist:
    x: 0.3
    y: 0.0
    z: 0
    psi: 0.3

tars:
  planner: linear
  start_pos:           # either x,y,z,psi or 'random'
    x: 0
    y: 0
    z: 0
    psi: 0
  start_twist:
    x: 0.0
    y: 0.0
    z: 0
    psi: 0

case:
  planner: linear
  start_pos: random
  start_twist: random

deckard:
  planner: linear
  start_pos: random
  start_twist: random

hal:
  planner: linear
  start_pos: random
  start_twist: random

ava:
  planner: linear
  start_pos: random
  start_twist: random
