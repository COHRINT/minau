# point_sim_controller.py and point_planner.py config file

sim:
  update_freq: 50
  random_pose_min_max: [-100, 100]
  random_yaw: false
  
planners:
  update_freq: 50
  random_linear_vel_range: [-1,1]
  random_angular_vel_range: [-0.0,0.0]

sensors:
  noise: true           # bool
  depth_pub_rate: 50
  usbl_pub_rate: 0.5
  distance_res: 1       # m (number of decimal points)
  angular_res: 1        # degrees (number of decimal points)
  depth_res: 2          # m (number of decimal points)
  distance_noise: 1	# m
  angular_noise: 1      # degrees
  depth_noise: 0.03	# m
  
active_auvs:
  - kipp
  - tars
  # - case
  # - deckard
  # - hal
  # - ava

kipp:
  planner: linear
  start_pos:           # either x,y,z,psi or 'random'
    x: 5
    y: 4
    z: 3
    psi: 3.14
  start_twist:
    x: 1
    y: 1
    z: -1
    psi: 0

tars:
  planner: linear
  start_pos: random
  start_twist: random

case:
  planner: linear
  start_pos: random
  start_twist: random

deckard:
  planner: linear
  start_pos: random
  start_twist: random

hal:
  planner: linear
  start_pos: random
  start_twist: random

ava:
  planner: linear
  start_pos: random
  start_twist: random
